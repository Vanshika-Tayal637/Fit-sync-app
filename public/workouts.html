<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitSync Workouts</title>
    <link rel="stylesheet" href="stylesheets/home.css">
</head>
<body>

    <!-- Navigation Bar --><!--NEEDS TO BE CHANGED-->
    <nav class="navbar">
        <h1 class="navbar-heading">FitSync</h1>
        <div class="navbar-button">
            <button type="button" onclick="showSections('home')" class="nav-button">Home</button>
            <button type="button" onclick="showSections('workouts')" class="nav-button">Workouts</button>
            <button type="button" onclick="showSections('tracker')" class="nav-button">Tracker</button>
        </div>
    </nav>

    <!-- Workout Categories Section -->
    <section id="workouts" class="section1">
        <h2 class="workout-section">Workout Categories</h2>
        <div class="workout-categories">
            <button type="button" onclick="WorkoutSelection('Shoulders')" class="body-part">Shoulders</button>
            <button type="button" onclick="WorkoutSelection('Lower arms')" class="body-part">Lower arms</button>
            <button type="button" onclick="WorkoutSelection('Upper arms')" class="body-part">Upper arms</button>
            <button type="button" onclick="WorkoutSelection('Cardio')" class="body-part">Cardio</button>
            <button type="button" onclick="WorkoutSelection('Chest')" class="body-part">Chest</button>
            <button type="button" onclick="WorkoutSelection('Waist')" class="body-part">Waist</button>
            <button type="button" onclick="WorkoutSelection('Upper legs')" class="body-part">Upper Legs</button>
            <button type="button" onclick="WorkoutSelection('Lower legs')" class="body-part">Lower Legs</button>
            <button type="button" onclick="WorkoutSelection('Back')" class="body-part">Back</button>
        </div>
    </section>

    <!-- WE WILL ALSO NEED A SPOT FOR THE RETURNED WORKOUTS FROM API (a drop down list?)-->
    <!--such as...-->
    <div id="workoutDropdownContainer" class="hidden">
        <label for="workoutDropdown">Select a workout:</label>
        <select id="workoutDropdown">
        <option value="">-- Choose a workout --</option>
        </select>
    </div>

    <script src="/scripts/main.js"></script>
</body>
</html>
