<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitSync Registration</title>
    <link rel="stylesheet" href="stylesheets/registration.css">
<!-- External CSS file -->
</head>
<body>
    <div class="container">
        <h2>FitSync-Your Fitness Buddy!</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <div id="scrollbox">I agree to the terms and conditions. </div>

            <div> <!-- Div so checkbox appears next to label and not above-->
                <input type="checkbox" id="agreementcheck" name="Agree">
                <label for="agreementcheck">I agree to the above</label>
            </div>

            <button type="submit" onclick="register()">Register</button>
        </form>
    </div>

    <script src="/scripts/main.js"></script>
</body>
</html>
