<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitSync Registration</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
</head>
<body>
    <div class="container">
        <h2>Register for FitSync</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" onclick="initiate_registration()">Register</button>
        </form>
    </div>
    <p id="message"></p> <!-- Keep this here (to test server response once SQL queries implemented) -->
    <script src="/scripts/main.js"></script>
</body>
</html>
